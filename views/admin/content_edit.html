<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统-添加文章</title>

	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/admin.css">
	
	<script src="/public/js/jquery.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">

	    <div class="navbar-header">
	      <a class="navbar-brand" href="/admin">后台管理</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="/admin/user">用户管理</a></li>
	        <li class="dropdown">
	          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="/admin/category">分类首页</a></li>
	            <li><a href="/admin/category/add">添加分类</a></li>
	          </ul>
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章管理 <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="/admin/content">文章列表</a></li>
	            <li><a href="/admin/content/add">添加文章</a></li>
	          </ul>
	        </li>
	        <li><a href="#">评论</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}} <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">退出</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div>
		<p><a href="/admin">管理首页</a>/修改文章--{{content.title}}</p>
		<form method="post" action="/admin/content/edit?id={{content._id.toString()}}">
			<div class="form-group">
			    <label for="exampleInputEmail1">分类</label>
			    <select name="category" id="category" class="form-control" >
			    	{% for category in categories%}
				    	{% if content.category._id.toString()==category._id.toString()%}
				    		<option value="{{category._id.toString()}}" selected = "selected">{{category.name}}</option>
				    	{%else%}
				    		<option value="{{category._id.toString()}}">{{category.name}}</option>
				    	{%endif%}
			    	{%endfor%}
			    </select>
			</div>
			<div class="form-group">
			    <label for="title">标题</label>
			    <input type="text" name='title' class="form-control" id="title" placeholder="输入标题内容" value={{content.title}}>
			</div>
			<div class="form-group">
			    <label for="description">简介</label>
			    <textarea name="description" id="description" class="form-control" rows="5" placeholder="输入简介内容">{{content.description}}</textarea>
			</div>
			<div class="form-group">
			    <label for="content">内容</label>
			    <textarea name="content" id="content" class="form-control" rows="8" placeholder="输入内容">{{content.content}}</textarea>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>


<script src="/public/js/admin.js"></script>
</body>
</html>
